<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cifrado Cesar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="root">
    <div>
        <h1>CIFRADO CESAR</h1>
    </div>
    <div>
        <span>Desplazamientos</span><br>
        <input id="offSetGo" type="number" min="1" />
    </div>
    <div>
        <span>Mensaje a cifrar</span><br>
        ​<textarea id="getMessage" rows="8" cols="70"></textarea>
    </div>
    <div>
      <button id="btnCifrar" onclick="clickCifrar()">CIFRAR</button>
      <button onclick="copyCifrar()">COPIAR</button>
    </div>
    <div>
        <span>Descubra su mensaje</span><br>
        ​<textarea id="showMessage"  rows="8" cols="70"></textarea>
    </div>
    <div>
        <button id="btnDecifrar" onclick="clickDecifrar()">DECIFRAR</button>
        <button onclick="copyDesifrar()">COPIAR</button>
    </div>    
    <div>
      <button id="btnClear" onclick="clickClear()">LIMPIAR</button>
    </div>
  </div>

  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>
</html>
